<div class="container page"> <h3>{{articles.listOfBlogs[0].title}}</h3> <br><br> <div class="row"> <div class="col-md-4"> <h4>Past articles</h4> <br> <input ng-model="articles.article_search_criteria" placeholder="Search titles"> <br> <br> <ul ng-repeat="article in articles.article_list | filter:articles.article_search_criteria" class="article-list"> <li><a ng-click="chooseArticle({{article.id}})" tooltip="Click to read {{article.title}}">{{article.title}}</a></li> </ul> </div> <div class="col-md-6"> <h4>{{articles.chosenArticle.title}}</h4> <p>{{articles.chosenArticle.body}}</p> <br> <p>Comments <span class="pull-right"><a href ng-click="newComment({{articles.chosenArticle.id}}">Add a comment</a></span></p> <br> <ul ng-repeat="comment in articles.chosenComments" class="comment-list"> <li> <p>{{comment.body}}</p> <hr> </li> </ul> $scope.articles.chosenComments > </div> </div> <!-- row --> </div> <!-- container -->
